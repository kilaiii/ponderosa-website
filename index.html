<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponderosa - Best Chips & Juices</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            width: 100%;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 70%;
        }

        .product-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            border-radius: 10px;
        }

        .add-to-cart {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        #cart-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            background-color: #333;
            color: white;
            padding: 20px;
            width: 300px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #cart-sidebar h3 {
            margin-bottom: 10px;
        }

        #cart-items {
            flex-grow: 1;
            overflow-y: auto;
        }

        #total-amount {
            margin-top: 10px;
            font-size: 20px;
        }

        #place-order {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>PONDEROSA - Best Chips and Juices in Mikindani</header>

<div class="product-list">
    <div class="product-item">
        <img src="chips.jpg" alt="Chips">
        <h3>Chips</h3>
        <p>Price: 100 Ksh</p>
        <button class="add-to-cart" data-product="chips" data-price="100">Add to Cart</button>
    </div>
    <div class="product-item">
        <img src="small-juice.jpg" alt="Small Juice">
        <h3>Juice (Small)</h3>
        <p>Price: 50 Ksh</p>
        <button class="add-to-cart" data-product="small-juice" data-price="50">Add to Cart</button>
    </div>
    <div class="product-item">
        <img src="large-juice.jpg" alt="Large Juice">
        <h3>Juice (Large)</h3>
        <p>Price: 100 Ksh</p>
        <button class="add-to-cart" data-product="large-juice" data-price="100">Add to Cart</button>
    </div>
    <div class="product-item">
        <img src="sausage.jpg" alt="Sausage">
        <h3>Sausage</h3>
        <p>Price: 50 Ksh</p>
        <button class="add-to-cart" data-product="sausage" data-price="50">Add to Cart</button>
    </div>
</div>

<div id="cart-sidebar">
    <h3>My Cart</h3>
    <div id="cart-items"></div>
    <div id="total-amount">Total: 0 Ksh</div>
    <button id="place-order" disabled>Place Order</button>
</div>

<script src="scripts.js"></script>
</body>
</html>
