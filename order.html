<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Ponderosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 70%;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .my-cart {
            position: fixed;
            top: 20%;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -4px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-size: 18px;
            display: flex;
            flex-direction: column;
        }

        .my-cart-header {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .my-cart-items {
            margin-top: 20px;
            max-height: 50%;
            overflow-y: auto;
        }

        .my-cart-footer {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
        }

        .my-cart-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .cart-item button {
            background-color: #ffcc00;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .cart-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>PONDEROSA - Order Your Favorite Chips & Juices</header>

<div class="products">
    <div class="product">
        <img src="chips.jpg" alt="Chips">
        <h3>Chips</h3>
        <p>Price: 100 Ksh</p>
        <button class="add-to-cart" data-name="Chips" data-price="100">Add to Cart</button>
    </div>
    <div class="product">
        <img src="juice_small.jpg" alt="Juice Small">
        <h3>Juice (Small)</h3>
        <p>Price: 50 Ksh</p>
        <button class="add-to-cart" data-name="Juice (Small)" data-price="50">Add to Cart</button>
    </div>
    <div class="product">
        <img src="juice_large.jpg" alt="Juice Large">
        <h3>Juice (Large)</h3>
        <p>Price: 100 Ksh</p>
        <button class="add-to-cart" data-name="Juice (Large)" data-price="100">Add to Cart</button>
    </div>
    <div class="product">
        <img src="sausage.jpg" alt="Sausage">
        <h3>Sausage</h3>
        <p>Price: 50 Ksh</p>
        <button class="add-to-cart" data-name="Sausage" data-price="50">Add to Cart</button>
    </div>
</div>

<!-- My Cart Sidebar -->
<div class="my-cart" id="myCart">
    <div class="my-cart-header">
        My Cart
    </div>
    <div class="my-cart-items" id="cartItems">
        <!-- Cart items will be added here dynamically -->
    </div>
    <div class="my-cart-footer">
        Total: <span id="totalAmount">0</span> Ksh
    </div>
    <button id="placeOrder" class="my-cart-btn">Place Order</button>
</div>

<script src="scripts.js"></script>
</body>
</html>
