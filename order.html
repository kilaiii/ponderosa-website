<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponderosa - Place Your Order</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Page Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    text-align: center;
}

/* Header Styling */
header {
    background-color: #ffcc00;
    padding: 20px;
    font-size: 30px;
    font-weight: bold;
}

/* Product Items Styling */
.products {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin: 20px;
}

.product-item {
    background: white;
    padding: 20px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 250px;
}

.product-item img {
    width: 100%;
    border-radius: 10px;
}

/* Cart Tab Styling (Fixed, on the right) */
.cart-tab {
    position: fixed;
    top: 100px;
    right: 10px;
    width: 300px;
    background-color: #333;
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-height: 80vh;
    overflow-y: auto;
}

.cart-tab h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.cart-tab ul {
    list-style-type: none;
    padding: 0;
}

.cart-tab ul li {
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
}

.cart-tab button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

.cart-tab button:hover {
    background-color: #0056b3;
}

/* Add to Cart Button Styling */
.add-to-cart {
    background-color: #28a745;
    color: white;
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.add-to-cart:hover {
    background-color: #218838;
}

    </style>
</head>
<body>

    <header>
        <h1>Place Your Order</h1>
    </header>

    <section class="products">
        <!-- Chips -->
        <div class="product-item" data-id="chips">
            <img src="chips.jpg" alt="Chips">
            <h3>Chips</h3>
            <p>Price: 100 Ksh</p>
            <input type="number" id="chips-quantity" value="0" min="0">
            <button class="add-to-cart" data-product="chips">Add to Cart</button>
        </div>

        <!-- Juice Small -->
        <div class="product-item" data-id="juice-small">
            <img src="juice-small.jpg" alt="Juice Small">
            <h3>Juice (Small)</h3>
            <p>Price: 50 Ksh</p>
            <input type="number" id="juice-small-quantity" value="0" min="0">
            <button class="add-to-cart" data-product="juice-small">Add to Cart</button>
        </div>

        <!-- Juice Large -->
        <div class="product-item" data-id="juice-large">
            <img src="juice-large.jpg" alt="Juice Large">
            <h3>Juice (Large)</h3>
            <p>Price: 100 Ksh</p>
            <input type="number" id="juice-large-quantity" value="0" min="0">
            <button class="add-to-cart" data-product="juice-large">Add to Cart</button>
        </div>

        <!-- Sausage -->
        <div class="product-item" data-id="sausage">
            <img src="sausage.jpg" alt="Sausage">
            <h3>Sausage</h3>
            <p>Price: 50 Ksh</p>
            <input type="number" id="sausage-quantity" value="0" min="0">
            <button class="add-to-cart" data-product="sausage">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Tab -->
    <div id="myCart" class="cart-tab">
        <h2>My Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="total-price">0 Ksh</span></p>
        <button id="place-order">Place Order (0 Ksh)</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
