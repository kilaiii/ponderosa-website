<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Ponderosa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .order-container {
            width: 80%;
            max-width: 1000px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .order-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .order-item input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
        }

        .order-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .order-summary {
            margin-top: 20px;
            font-size: 18px;
        }

        #total-amount {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="order-container">
    <h2>Your Order</h2>

    <div class="order-item">
        <img src="chips.jpg" alt="Chips">
        <span>Chips</span>
        <input type="number" value="1" class="order-quantity" data-product="chips" data-price="100">
        <button class="update-cart">Update</button>
    </div>

    <div class="order-item">
        <img src="small-juice.jpg" alt="Small Juice">
        <span>Juice (Small)</span>
        <input type="number" value="1" class="order-quantity" data-product="small-juice" data-price="50">
        <button class="update-cart">Update</button>
    </div>

    <div class="order-item">
        <img src="large-juice.jpg" alt="Large Juice">
        <span>Juice (Large)</span>
        <input type="number" value="1" class="order-quantity" data-product="large-juice" data-price="100">
        <button class="update-cart">Update</button>
    </div>

    <div class="order-item">
        <img src="sausage.jpg" alt="Sausage">
        <span>Sausage</span>
        <input type="number" value="1" class="order-quantity" data-product="sausage" data-price="50">
        <button class="update-cart">Update</button>
    </div>

    <div class="order-summary">
        <div id="total-amount">Total: 0 Ksh</div>
        <button id="place-order">Place Order</button>
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
