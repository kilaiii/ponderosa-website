<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order - Ponderosa</title>
  <style>
    /* Reset & Base Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; }
    
    /* Container for layout: left = products; right = cart */
    .container {
      display: flex;
      height: 100vh;
    }
    
    /* Header */
    header {
      background: linear-gradient(45deg, #ffcc00, #ffaa00);
      color: #333;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    
    /* Left column: products */
    .products-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f8f8;
    }
    
    .product-item {
      background: white;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    
    .product-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .product-item h3 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    .product-item p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .add-to-cart {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    /* Right column: fixed cart sidebar */
    .cart-container {
      width: 300px;
      background: white;
      border-left: 1px solid #ddd;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      position: relative;
    }
    
    .cart-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .cart-items {
      max-height: calc(100vh - 200px);
      overflow-y: auto;
      margin-bottom: 20px;
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 16px;
    }
    
    .cart-item button {
      background-color: #ffcc00;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 3px;
      margin-left: 5px;
    }
    
    .cart-total {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .place-order-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Ponderosa - Order Your Favorites</header>
  <div class="container">
    <!-- Left Column: Products (Vertical List, Scrollable) -->
    <div class="products-container">
      <div class="product-item">
        <img src="chips.jpg" alt="Chips">
        <h3>Chips</h3>
        <p>Price: 100 Ksh</p>
        <button class="add-to-cart" data-name="Chips" data-price="100">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="9b30ee9f51f0533e4b179e92a6ec9f4b00f44e0d.jpg" alt="Juice (Small)">
        <h3>Juice (Small)</h3>
        <p>Price: 50 Ksh</p>
        <button class="add-to-cart" data-name="Juice (Small)" data-price="50">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="9b30ee9f51f0533e4b179e92a6ec9f4b00f44e0d.jpg" alt="Juice (Large)">
        <h3>Juice (Large)</h3>
        <p>Price: 100 Ksh</p>
        <button class="add-to-cart" data-name="Juice (Large)" data-price="100">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="Sausage.jpg" alt="Sausage">
        <h3>Sausage</h3>
        <p>Price: 50 Ksh</p>
        <button class="add-to-cart" data-name="Sausage" data-price="50">Add to Cart</button>
      </div>
    </div>
    
    <!-- Right Column: Fixed Cart Sidebar -->
    <div class="cart-container" id="cartContainer">
      <div class="cart-header">My Cart</div>
      <div class="cart-items" id="cartItems">
        <!-- Cart items will be added dynamically -->
      </div>
      <div class="cart-total" id="cartTotal">Total: 0 Ksh</div>
      <button class="place-order-btn" id="placeOrder">Place Order</button>
    </div>
  </div>
  
  <script>
    let cart = [];
    
    // Event listener for "Add to Cart" buttons
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const name = button.getAttribute('data-name');
        const price = parseInt(button.getAttribute('data-price'));
        // Check if item exists in the cart
        const existingItem = cart.find(item => item.name === name);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({ name: name, price: price, quantity: 1 });
        }
        updateCart();
      });
    });
    
    // Function to update the cart display
    function updateCart() {
      const cartItemsDiv = document.getElementById('cartItems');
      const cartTotalDiv = document.getElementById('cartTotal');
      cartItemsDiv.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name} (x${item.quantity}) - ${item.price * item.quantity} Ksh</span>
            <div>
              <button class="increase" data-index="${index}">+</button>
              <button class="decrease" data-index="${index}">-</button>
            </div>
          </div>
        `;
      });
      cartTotalDiv.textContent = 'Total: ' + total + ' Ksh';
    }
    
    // Event listeners for + and - buttons in the cart
    document.getElementById('cartItems').addEventListener('click', (e) => {
      const index = e.target.getAttribute('data-index');
      if (e.target.classList.contains('increase')) {
        cart[index].quantity++;
      }
      if (e.target.classList.contains('decrease')) {
        if (cart[index].quantity > 1) {
          cart[index].quantity--;
        } else {
          cart.splice(index, 1);
        }
      }
      updateCart();
    });
    
    // Place Order button handler
    document.getElementById('placeOrder').addEventListener('click', () => {
      alert('Order placed! Total: ' + document.getElementById('cartTotal').textContent);
    });
  </script>
</body>
</html>
