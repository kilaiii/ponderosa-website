<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order - Ponderosa</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; background-color: #f8f8f8; }
    header {
      background: linear-gradient(45deg, #ffcc00, #ffaa00);
      color: #333;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 80px);
      margin-top: 80px;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }
    .products-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f8f8f8;
    }
    .product-item {
      background: white;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .product-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .add-to-cart {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .cart-wrapper {
      width: 300px;
      flex-shrink: 0;
      background: white;
      border-left: 1px solid #ddd;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    }
    @media (min-width: 768px) {
      .cart-wrapper {
        position: fixed;
        right: 0;
        top: 80px;
        height: calc(100vh - 80px);
        overflow-y: auto;
      }
    }
    .cart-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .cart-items {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .remove-item {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 3px;
    }
    .cart-total {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .place-order-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

  .decrease, .increase {
      background-color: yellow;  /* Set button color to yellow */
      color: black;  /* Text color */
      font-size: 20px;  /* Increase text size */
      padding: 8px 12px;  /* Add padding for a bigger button */
      border: none;  /* Remove default borders */
      border-radius: 5px;  /* Make corners rounded */
      cursor: pointer;  /* Show pointer on hover */
      margin: 5px;  /* Add spacing between buttons */
  }

  .decrease:hover, .increase:hover {
      background-color: gold;  /* Slightly darker yellow on hover */
  }

  </style>
</head>
<body>
  <header>Ponderosa Order Your Favourites</header>
  <div class="container">
    <div class="products-container">
      <div class="product-item">
        <img src="chips.jpg" alt="Chips">
        <h3>Chips</h3>
        <p>Price: 100 Ksh</p>
        <button class="add-to-cart" data-name="Chips" data-price="100">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="9b30ee9f51f0533e4b179e92a6ec9f4b00f44e0d.jpg" alt="Juice (Small)">
        <h3>Juice (Small)</h3>
        <p>Price: 50 Ksh</p>
        <button class="add-to-cart" data-name="Juice (Small)" data-price="50">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="9b30ee9f51f0533e4b179e92a6ec9f4b00f44e0d.jpg" alt="Juice (Large)">
        <h3>Juice (Large)</h3>
        <p>Price: 100 Ksh</p>
        <button class="add-to-cart" data-name="Juice (Large)" data-price="100">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="Sausage.jpg" alt="Sausage">
        <h3>Sausage</h3>
        <p>Price: 50 Ksh</p>
        <button class="add-to-cart" data-name="Sausage" data-price="50">Add to Cart</button>
      </div>
    </div>
    <div class="cart-wrapper" id="cartWrapper">
      <div class="cart-header">My Cart</div>
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-total" id="cartTotal">Total: 0 Ksh</div>
    <button class="place-order-btn" id="placeOrder">Place Order</button>

<script>
    // Retrieve cart from localStorage or initialize an empty cart
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    updateCart();

    // Add event listener for "Add to Cart" buttons
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', () => {
            const name = button.getAttribute('data-name');
            const price = parseInt(button.getAttribute('data-price'));

            // Check if the item is already in the cart
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name: name, price: price, quantity: 1 });
            }

            // Save to localStorage and update the cart display
            saveCart();
            updateCart();
        });
    });

    // Function to save cart to localStorage
    function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
    }

    // Function to update cart display
    function updateCart() {
        const cartItemsDiv = document.getElementById('cartItems');
        const cartTotalDiv = document.getElementById('cartTotal');

        cartItemsDiv.innerHTML = ''; // Clear cart display
        let subtotal = 0;

        cart.forEach((item, index) => {
            subtotal += item.price * item.quantity;

            cartItemsDiv.innerHTML += `
                <div class="cart-item">
                    <span><strong>${item.name}</strong> (x${item.quantity}) - ${item.price * item.quantity} Ksh</span>
                    <div>
                        <button class="decrease" data-index="${index}">-</button>
                        <button class="increase" data-index="${index}">+</button>
                    </div>
                </div>
            `;
        });

        // Add delivery fee if the cart is not empty
        let deliveryFee = cart.length > 0 ? 50 : 0;
        if (cart.length > 0) {
            cartItemsDiv.innerHTML += `
                <div class="cart-item">
                    <span><strong>Delivery Fee</strong> - 50 Ksh</span>
                </div>
            `;
        }

        let total = subtotal + deliveryFee;
        cartTotalDiv.textContent = `Total: ${total} Ksh`;

        // Add event listeners for quantity adjustments
        document.querySelectorAll('.decrease').forEach(button => {
            button.addEventListener('click', (e) => {
                let index = e.target.getAttribute('data-index');
                if (cart[index].quantity > 1) {
                    cart[index].quantity--;
                } else {
                    cart.splice(index, 1);
                }
                saveCart();
                updateCart();
            });
        });

        document.querySelectorAll('.increase').forEach(button => {
            button.addEventListener('click', (e) => {
                let index = e.target.getAttribute('data-index');
                cart[index].quantity++;
                saveCart();
                updateCart();
            });
        });
    }
</script>



    </div>
  </div>
  <script>
    let cart = [];
    document.querySelectorAll(".add-to-cart").forEach(button => {
      button.addEventListener("click", () => {
        const name = button.getAttribute("data-name");
        const price = parseInt(button.getAttribute("data-price"));
        cart.push({ name, price });
        updateCart();
      });
    });
    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `${item.name} - ${item.price} Ksh <button class='remove-item' data-index='${index}'>Remove</button>`;
        cartItems.appendChild(div);
      });
      document.getElementById("cartTotal").textContent = `Total: ${total} Ksh`;
      document.querySelectorAll(".remove-item").forEach(button => {
        button.addEventListener("click", () => {
          const index = button.getAttribute("data-index");
          cart.splice(index, 1);
          updateCart();
        });
      });
    }
  </script>
</body>
</html>
